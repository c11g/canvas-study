<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>오목</title>
	<style>
	body{
		margin:0;
		padding:0;
	}
	.canvas-wrap{
		position:relative;
		width:1050px;
	}
	#canvas{
		background-color:#fff;
		cursor:pointer;
	}
	.button-group{
		position:absolute;
		top:20px;
		right:0;
	}
	.button-group button{
		display:block;
		margin-bottom:10px;
		padding:10px;
		border:1px solid #ccc;
		font-size:13px;
		line-height:20px;
		background-color:#eee;
		cursor: pointer;
	}
	#showHistory.on{
		background-color:#219717;
		color:#fff;
	}
	</style>
</head>
<body>
	<div class="canvas-wrap">
		<canvas id="canvas" width="1000" height="950">
			캔버스를 지원하지 않습니다.
		</canvas>
		<div class="button-group">
			<button type="button" id="showHistory">히스토리</button>
			<button type="button" id="unDo">무르기</button>
		</div>
	</div>
<script src="js/common.js"></script>
<script>
'use strict';
	var badukSetting = {
		'boardColor': '#f0c964',
		'lineColor': '#000',
		'columnGap': 48,
		'margin': 20,
		'padding': 25,
		'turn': 'black',
		'historyToggle': 'off',
		'historyCoordinate': []
	};
	// 바둑판 그리기
	function drawBadukBoard(){
		// 바둑판 스타일
		context.fillStyle = badukSetting['boardColor'];
		context.strokeStyle = '#a99153';
		context.lineWidth = 0.5;
		context.shadowColor = 'rgba(0, 0, 0, 0.5)';
		context.shadowOffsetX = 4;
		context.shadowOffsetY = 4;
		context.shadowBlur = 20;

		var boardSize = badukSetting['columnGap'] * 18,
			boardOffset = badukSetting['margin'] + badukSetting['padding'];

		context.beginPath();
		context.rect(badukSetting['margin'], badukSetting['margin'], boardSize + badukSetting['padding'] * 2, boardSize + badukSetting['padding'] * 2);
		context.fill();
		context.stroke();

		// 바둑판 선 스타일
		context.strokeStyle = '#000';
		context.lineWidth = 1;

		context.beginPath();
		var i = 0, gap = 0;
		while ( i < 19) {
			context.moveTo(boardOffset, boardOffset + gap);
			context.lineTo(boardOffset + boardSize, boardOffset + gap);
			i = i + 1;
			gap = gap + badukSetting['columnGap'];
		}
		context.stroke();

		context.beginPath();
		var i = 0, gap = 0;
		while ( i < 19) {
			context.moveTo(boardOffset + gap, boardOffset);
			context.lineTo(boardOffset + gap, boardOffset + boardSize);
			i = i + 1;
			gap = gap + badukSetting['columnGap'];
		}
		context.stroke();

		context.fillStyle = '#111';
		context.shadowColor = 'rgba(255, 255, 255, 0)';
		context.beginPath();

		for (var idX = 3; idX < 18; ) {
			for (var idY = 3; idY < 18; ) {
				drawArc(badukSetting['columnGap'] * idX + boardOffset, badukSetting['columnGap'] * idY + boardOffset, 5, 'fill');
				idY += 6;
			}
			idX += 6;
		}
	}
	// 바둑돌 그리기
	function drawBadukStone(x, y, moving){
		context.shadowColor = 'rgba(0, 0, 0, 0.6)';
		context.shadowOffsetY = 0;
		context.shadowOffsetX = 0;
		context.shadowBlur = 10;

		context.beginPath();
		context.arc(x, y, 23, 0, 2*Math.PI);
		
		if( !moving ) {
			context.fillStyle = badukSetting['turn'];
		} else {
			context.shadowColor = 'rgba(0, 0, 0, 0)';
			context.fillStyle = ( badukSetting['turn'] === 'black' ) ? 'rgba(0, 0, 0, 0.3)' : 'rgba(255, 255, 255, 0.3)';
			context.strokeStyle = ( badukSetting['turn'] === 'black' ) ? 'rgba(0, 0, 0, 1)' : 'rgba(255, 255, 255, 1)';
			context.stroke();
		}
		context.fill();
	}
	// 턴 확인하기
	function getTurn(type){
		
		badukSetting['turn'] = ( badukSetting['turn'] === 'white' ) ? 'black' : 'white';
		
	}
	// 히스토리 보기
	function showHistory(){
		saveSurface();

		badukSetting['historyToggle'] = 'on';

		context.font = '15px Arial';
		context.textAlign = 'center';
		context.textBaseline = 'middle';

		for ( var index in badukSetting['historyCoordinate'] ) {
			context.fillStyle = ( context.getImageData(badukSetting['historyCoordinate'][index].x, badukSetting['historyCoordinate'][index].y, 1, 1).data[0] === 0 )
				? 'white'
				: 'black';
			context.fillText( parseInt(index) + 1, badukSetting['historyCoordinate'][index].x, badukSetting['historyCoordinate'][index].y );
		}
	}
	// 바둑판 좌표 받기
	function window2board(event){
		return {
			'x': ( badukSetting['margin'] + badukSetting['padding'] ) + badukSetting['columnGap'] * ( Math.round( event.clientX / badukSetting['columnGap'] ) - 1),
			'y': ( badukSetting['margin'] + badukSetting['padding'] ) + badukSetting['columnGap'] * ( Math.round( event.clientY / badukSetting['columnGap'] ) - 1)
		}
	}
	// 무르기 저장
	function saveUndo(){
		unDoUrl = canvas.toDataURL();
	}
	// 무르기 그리기
	function drawUndo(){
		var image = new Image();
		image.src = unDoUrl;

		unDoCheck = true;

		context.clearRect(0, 0, canvas.width, canvas.height);
		context.drawImage(image, 0, 0);
		saveSurface();

		badukSetting['historyCoordinate'].pop();
	}
	// 초기화
	function init(){
		context.clearRect(0, 0, canvas.width, canvas.height);
		drawBadukBoard();
		saveSurface();
	}

	var clickDisbleConditions, revisionCoordinate, unDoUrl, unDoCheck;

	canvas.onmousemove = function(event){
		revisionCoordinate = window2board(event);
		clickDisbleConditions = revisionCoordinate.x < badukSetting['margin'] + badukSetting['padding'] ||
								revisionCoordinate.y > badukSetting['columnGap'] * 19 ||
								revisionCoordinate.x < badukSetting['margin'] + badukSetting['padding'] ||
								revisionCoordinate.y > badukSetting['columnGap'] * 19 ||
								context.getImageData(revisionCoordinate.x, revisionCoordinate.y, 1, 1).data[0] === 0 ||
								context.getImageData(revisionCoordinate.x, revisionCoordinate.y, 1, 1).data[0] === 255 ||
								badukSetting['historyToggle'] === 'on';

		if ( badukSetting['historyToggle'] === 'off' && !clickDisbleConditions ) {
			restoreSurface();
			drawBadukStone(revisionCoordinate.x, revisionCoordinate.y, true);
		}

	}
	canvas.onmouseup = function(event){
		if ( badukSetting['historyToggle'] === 'off' && !clickDisbleConditions ) {
			restoreSurface();
			saveUndo();
			drawBadukStone(revisionCoordinate.x, revisionCoordinate.y);
			badukSetting['historyCoordinate'].push(revisionCoordinate);
			unDoCheck = false;
			saveSurface();
			getTurn();
		}
	}
	// 히스토리
	document.getElementById('showHistory').onclick = function(){
		restoreSurface();
		if ( badukSetting['historyToggle'] === 'off' ) {
			this.className = 'on';
			badukSetting['historyToggle'] = 'on';
			showHistory();
		} else {
			this.className = '';
			badukSetting['historyToggle'] = 'off';
			restoreSurface();
		}
	}
	// 무르기
	document.getElementById('unDo').onclick = function(){
		if( badukSetting['historyToggle'] === 'off' && !unDoCheck ){
			getTurn();
			drawUndo();
		}
	}

	// 실행
	init();
</script>
</body>
</html>
