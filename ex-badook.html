<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>오목</title>
	<style>
	body{
		margin:0;
		padding:0;
	}
	.canvas-wrap{
		position:relative;
		width:1050px;
	}
	#canvas{
		background-color:#fff;
		cursor:pointer;
	}
	.button-group{
		position:absolute;
		top:20px;
		right:0;
	}
	.button-group button{
		display:block;
		margin-bottom:10px;
		padding:10px;
		border:1px solid #ccc;
		font-size:13px;
		line-height:20px;
		background-color:#eee;
		cursor: pointer;
	}
	#showHistory.on{
		background-color:#219717;
		color:#fff;
	}
	</style>
</head>
<body>
	<div class="canvas-wrap">
		<canvas id="canvas" width="1000" height="950">
			캔버스를 지원하지 않습니다.
		</canvas>
		<div class="button-group">
			<button type="button" id="showHistory">히스토리</button>
			<button type="button" id="unDo">무르기</button>
		</div>
	</div>
<script src="js/common.js"></script>
<script>
'use strict';
	var badukSetting = {
		'boardColor': '#f0c964',
		'lineColor': '#000',
		'columnGap': 48,
		'margin': 20,
		'padding': 25,
		'turn': '흑',
		'historyToggle': 'off',
		'historyCoordinate': []
	};
	// 바둑판 그리기
	function drawBadukBoard(){
		// 바둑판 스타일
		context.fillStyle = badukSetting['boardColor'];
		context.strokeStyle = '#a99153';
		context.lineWidth = 0.5;
		context.shadowColor = 'rgba(0, 0, 0, 0.5)';
		context.shadowOffsetX = 4;
		context.shadowOffsetY = 4;
		context.shadowBlur = 20;

		var boardSize = badukSetting['columnGap'] * 18,
			boardOffset = badukSetting['margin'] + badukSetting['padding'];

		context.beginPath();
		context.rect(badukSetting['margin'], badukSetting['margin'], boardSize + badukSetting['padding'] * 2, boardSize + badukSetting['padding'] * 2);
		context.fill();
		context.stroke();

		// 바둑판 선 스타일
		context.strokeStyle = '#000';
		context.lineWidth = 1;

		context.beginPath();
		var i = 0, gap = 0;
		while ( i < 19) {
			context.moveTo(boardOffset, boardOffset + gap);
			context.lineTo(boardOffset + boardSize, boardOffset + gap);
			i = i + 1;
			gap = gap + badukSetting['columnGap'];
		}
		context.stroke();

		context.beginPath();
		var i = 0, gap = 0;
		while ( i < 19) {
			context.moveTo(boardOffset + gap, boardOffset);
			context.lineTo(boardOffset + gap, boardOffset + boardSize);
			i = i + 1;
			gap = gap + badukSetting['columnGap'];
		}
		context.stroke();

		context.fillStyle = '#111';
		context.shadowColor = 'rgba(255, 255, 255, 0)';
		context.beginPath();

		for (var idX = 3; idX < 18; ) {
			for (var idY = 3; idY < 18; ) {
				drawArc(badukSetting['columnGap'] * idX + boardOffset, badukSetting['columnGap'] * idY + boardOffset, 5, 'fill');
				idY += 6;
			}
			idX += 6;
		}
	}
	// 바둑돌 그리기
	function drawBadukStone(x, y, moving){

		x = coordinate.revisionX;
		y = coordinate.revisionY;

		context.shadowColor = 'rgba(0, 0, 0, 0.6)';
		context.shadowOffsetY = 0;
		context.shadowOffsetX = 0;
		context.shadowBlur = 10;

		context.beginPath();
		context.arc(x, y, 23, 0, 2*Math.PI);
		
		if( !moving ) {
			context.fillStyle = ( badukSetting['turn'] === '흑' ) ? 'black' : 'white';
		} else {
			context.shadowColor = 'rgba(0, 0, 0, 0)';
			context.fillStyle = ( badukSetting['turn'] === '흑' ) ? 'rgba(0, 0, 0, 0.3)' : 'rgba(255, 255, 255, 0.3)';
			context.strokeStyle = ( badukSetting['turn'] === '흑' ) ? 'rgba(0, 0, 0, 1)' : 'rgba(255, 255, 255, 1)';
			context.stroke();
		}
		context.fill();
	}
	// 턴 확인하기
	function getTurn(type){
		badukSetting['turn'] = ( badukSetting['turn'] === '백' ) ? '흑' : '백';
	}
	// 히스토리 보기
	function showHistory(){
		saveSurface();

		badukSetting['historyToggle'] = 'on';

		context.font = '15px Arial';
		context.textAlign = 'center';
		context.textBaseline = 'middle';

		for ( var index in badukSetting['historyCoordinate'] ) {
			context.fillStyle = ( context.getImageData(badukSetting['historyCoordinate'][index].revisionX, badukSetting['historyCoordinate'][index].revisionY, 1, 1).data[0] === 0 )
				? '백'
				: '흑';
			context.fillText( parseInt(index) + 1, badukSetting['historyCoordinate'][index].revisionX, badukSetting['historyCoordinate'][index].revisionY );
		}
	}
	// 바둑판 좌표 받기
	function window2board(event){
		return {
			'revisionX': ( badukSetting['margin'] + badukSetting['padding'] ) + ( Math.round( event.clientX / badukSetting['columnGap'] ) - 1 ) * badukSetting['columnGap'],
			'revisionY': ( badukSetting['margin'] + badukSetting['padding'] ) + ( Math.round( event.clientY / badukSetting['columnGap'] ) - 1 ) * badukSetting['columnGap'],
			'simpleX': Math.round( event.clientX / badukSetting['columnGap'] ),
			'simpleY': Math.round( event.clientY / badukSetting['columnGap'] )
		}
	}
	// 무르기 저장
	function saveUndo(){
		unDoUrl = canvas.toDataURL();
	}
	// 무르기 그리기
	function drawUndo(){
		var image = new Image();
		image.src = unDoUrl;

		unDoCheck = true;

		context.clearRect(0, 0, canvas.width, canvas.height);
		context.drawImage(image, 0, 0);
		saveSurface();

		badukSetting['historyCoordinate'].pop();
	}
	function distinctionWinner(turn){
		var _x = coordinate.simpleX,
			_y = coordinate.simpleY;

		var _color = ( context.getImageData(coordinate.revisionX, coordinate.revisionY, 1, 1).data[0] === 0 ) ? '흑' : '백';

		var _arr = [ [], [], [], [] ],
			_arr1 = [ [], [], [], [] ];

		for ( var index in badukSetting['historyCoordinate'] ) {
			if ( badukSetting['historyCoordinate'][index].side === turn ) {
				if ( _y === badukSetting['historyCoordinate'][index]['simpleY'] ){
					_arr[0].push(badukSetting['historyCoordinate'][index]['simpleX']);
				}
				if ( _x === badukSetting['historyCoordinate'][index]['simpleX'] ){
					_arr[1].push(badukSetting['historyCoordinate'][index]['simpleY']);
				}
				if ( _x - _y === badukSetting['historyCoordinate'][index]['simpleX'] - badukSetting['historyCoordinate'][index]['simpleY'] ){
					_arr[2].push(badukSetting['historyCoordinate'][index]['simpleX']);
				}
				if ( _x + _y === badukSetting['historyCoordinate'][index]['simpleX'] + badukSetting['historyCoordinate'][index]['simpleY'] ){
					_arr[3].push(badukSetting['historyCoordinate'][index]['simpleX']);
				}
			}
		}

		for ( var i = 0; i < _arr.length; i++ ) {
			for ( var j = 0; j < 19; j++ ) {
				_arr1[i][j] = ( _arr[i].indexOf(j+1) !== -1 ) ? 1 : 0;
			}
			_arr1[i] = _arr1[i].join('');
		}

		for ( var i = 0; i < _arr1.length; i++ ) {
			if ( _arr1[i].indexOf('11111') !== -1 && _arr1[i].indexOf('111111') === -1 ) {
				return true;
			}
		}

	}
	// 초기화
	function init(){
		context.clearRect(0, 0, canvas.width, canvas.height);
		drawBadukBoard();
		saveSurface();
	}

	var clickDisbleConditions, coordinate, unDoUrl, unDoCheck, winCheck = false;

	canvas.onmousemove = function(event){
		coordinate = window2board(event);
		clickDisbleConditions = coordinate.simpleX < 1 || coordinate.simpleX > 19 || coordinate.simpleY < 1 || coordinate.simpleY > 19 ||
								context.getImageData(coordinate.revisionX, coordinate.revisionY, 1, 1).data[0] === 0 ||
								context.getImageData(coordinate.revisionX, coordinate.revisionY, 1, 1).data[0] === 255 ||
								badukSetting['historyToggle'] === 'on' || winCheck;

		if ( badukSetting['historyToggle'] === 'off' && !clickDisbleConditions ) {
			restoreSurface();
			drawBadukStone(coordinate.simpleX, coordinate.simpleY, true);
		}
	}

	canvas.onmouseup = function(event){
		if ( badukSetting['historyToggle'] === 'off' && !clickDisbleConditions ) {
			coordinate = window2board(event);
			restoreSurface();
			saveUndo();
			drawBadukStone(coordinate.simpleX, coordinate.simpleY);
			coordinate.side = badukSetting['turn'];
			badukSetting['historyCoordinate'].push(coordinate);
			unDoCheck = false;
			saveSurface();
			
			winCheck = distinctionWinner(badukSetting['turn']);
			if ( winCheck ) {
				alert(badukSetting['turn'] + '이 승리하셨습니다.');
			}
			getTurn();
		}
	}

	// 히스토리
	document.getElementById('showHistory').onclick = function(){
		restoreSurface();
		if ( badukSetting['historyToggle'] === 'off' ) {
			this.className = 'on';
			badukSetting['historyToggle'] = 'on';
			showHistory();
		} else {
			this.className = '';
			badukSetting['historyToggle'] = 'off';
			restoreSurface();
		}
	}

	// 무르기
	document.getElementById('unDo').onclick = function(){
		if( badukSetting['historyToggle'] === 'off' && !unDoCheck ){
			winCheck = false;
			getTurn();
			drawUndo();
		}
	}

	// 실행
	init();
</script>
</body>
</html>
