<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이차곡선</title>
	<link rel="stylesheet" href="css/basic.css">
</head>
<body>
	<canvas id="canvas" width="600" height="600">
		캔버스를 지원하지 않습니다.
	</canvas>
	<h1>이차곡선그리기</h1>
	<p>quadraticCurveTo(제어점x,제어점y,기준점x,기준점y)</p>
	<p>현재 패스의 시작점(1)에서 기준점(3)을 연결하는데, 제어점(2)을 보면서 일정한 비율로 곡선을 그린다.</p>
<script src="js/common.js"></script>
<script>
	// grid
	drawGrid('rgba(0,0,0,0.1)','#b06f14');

	context.fillStyle = '#862323';
	context.strokeStyle = '#ff9b00';
	context.shadowColor = 'rgba(50, 50, 50, 1)';
	context.shadowOffsetX = 2;
	context.shadowOffsetY = 2;
	context.shadowBlur = 4;

	context.lineWidth = 3;
	context.lineCap = 'round';

	context.beginPath();
	context.moveTo(100, 50);
	drawCurveTo(100, 150, 200, 150);
	context.stroke();

	context.lineWidth = 10;
	context.beginPath();
	context.moveTo(200, 350);
	drawCurveTo(220, 350, 240, 370);
	drawCurveTo(260, 470, 290, 380);
	drawCurveTo(310, 320, 370, 290);
	context.stroke();

	// 가이드
	context.shadowColor = 'rgba(255,255,255,0)';

	context.beginPath();
	context.arc(100,50,3,0,2*Math.PI);
	context.fill();
	context.fillText('(1) 현재패스의 시작점',70,40);

	context.beginPath();
	context.arc(100,150,3,0,2*Math.PI);
	context.fill();
	context.fillText('(2) 제어점',50,150);
	
	context.beginPath();
	context.arc(200,150,3,0,2*Math.PI);
	context.fill();
	context.fillText('(3) 기준점',210,150);

	context.beginPath();
	context.arc(200,350,2,0,2*Math.PI);
	context.fill();
	context.fillText('시작점',160,350);

	context.beginPath();
	context.arc(220,350,2,0,2*Math.PI);
	context.fill();
	context.fillText('제어점',220,345);
	
	context.beginPath();
	context.arc(240,370,2,0,2*Math.PI);
	context.fill();
	context.fillText('기준점(시작점)',175,385);

	context.beginPath();
	context.arc(260,470,2,0,2*Math.PI);
	context.fill();
	context.fillText('제어점',260,470);
	
	context.beginPath();
	context.arc(290,380,2,0,2*Math.PI);
	context.fill();
	context.fillText('기준점(시작점)',300,385);

	context.beginPath();
	context.arc(310,320,2,0,2*Math.PI);
	context.fill();
	context.fillText('제어점',305,315);
	
	context.beginPath();
	context.arc(370,290,2,0,2*Math.PI);
	context.fill();
	context.fillText('기준점',375,290);
	
</script>
</body>
</html>
